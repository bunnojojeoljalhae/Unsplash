<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Unsplash</title>
    <link href="./unsplash_article 민짜.css" rel="stylesheet" />
    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }
      li {
        list-style: none;
      }
      a {
        text-decoration: none;
        color: inherit;
        /* vertical-align: middle; */
      }
      button {
        visibility: hidden;
      }
      button svg,
      button a {
        visibility: visible;
      }
    </style>
  </head>
  <body>
    <!-- section -->
    <section>
      <div class="section_wrap">
        <div class="column_1" style="--column-gutter:24px --columns:1;">
          <div class="col_1 row_1">
            <figure itemprop="img" itemscope itemtype="http://schema.org/ImageObject">
              <a href="#">
                <img src="../../Unsplash/img/Wasa_Crispbread.jpg" itemprop="thumbnail" />
              </a>
              <!-- image data -->
              <div class="img_data">
                <div class="profile">
                  <img src="../../Unsplash/img/Wasa Crispbread_profile_img.png" style="width: 32px; height: 32px; border-radius: 50%" />
                  <span>
                    <div>
                      <a href="https://unsplash.com/@wasacrispbread">Wasa Crispbread</a>
                    </div>
                    <a href="https://www.wasa.com/global/" target="_blank">Wholesome crispbread from Sweden ↗</a>
                  </span>
                </div>
                <!--hover data-->
                <div class="img_hover">
                  <div class="sponsor">
                    <span>
                      <a href="https://unsplash.com/brands">sponsored</a>
                    </span>
                  </div>
                </div>
              </div>
            </figure>
          </div>

          <!-- column 1 > row 2 -->
          <div class="col_1 row_2">
            <figure itemprop="img" itemscope itemtype="http://schema.org/ImageObject">
              <a href="#">
                <img src="../../Unsplash/img/Samsung Memory.jpg" itemprop="thumbnail" />
              </a>
              <!-- image data -->
              <div class="img_data">
                <div class="profile">
                  <img src="../../Unsplash/img/Samsung Memory_profile_img.jpg" style="width: 32px; height: 32px; border-radius: 50%" />
                  <span>
                    <div>
                      <a href="https://unsplash.com/@samsungmemory">Samgsung Memory</a>
                    </div>
                    <a href="https://www.samsung.com/us/memory-storage/" target="_blank">Memory storage made for everyone ↗</a>
                  </span>
                </div>
              </div>

              <!--hover data-->
              <div class="img_hover">
                <div class="sponsor">
                  <span>
                    <a href="https://unsplash.com/brands">sponsored</a>
                  </span>
                </div>
              </div>
            </figure>
          </div>
        </div>

        <!-- column 2 > row 1 -->
        <div class="column_2" style="--column-gutter:24px --columns:2;">
          <div class="col_2 row_1">
            <figure itemprop="img" itemscope itemtype="http://schema.org/ImageObject">
              <a href="#">
                <img src="../../Unsplash/img/Edward Howell.jpg" itemprop="thumbnail" />
              </a>
              <!--hover data-->
              <div class="img_hover">
                <div class="darkness"></div>
                <div class="profile">
                  <img src="../../Unsplash/img/Edward Howell_profile_img.jpg" style="width: 32px; height: 32px; border-radius: 50%" />
                  <span>
                    <div>
                      <a href="https://unsplash.com/@edwardhowellphotography">Edward Howell</a>
                    </div>
                    <a href="https://unsplash.com/@edwardhowellphotography">Available for hire</a>
                  </span>
                </div>
              </div>
            </figure>
          </div>

          <!-- column 2 > row 2 -->
          <div class="col_2 row_2">
            <figure itemprop="img" itemscope itemtype="http://schema.org/ImageObject">
              <a href="#">
                <img src="../../Unsplash/img/Elia Pellegrini.jpg" itemprop="thumbnail" />
              </a>
              <!--hover data-->
              <div class="img_hover">
                <div class="darkness"></div>
                <div class="profile">
                  <img src="../../Unsplash/img/Elia Pellegrini_profile_img.jpg" style="width: 32px; height: 32px; border-radius: 50%" />
                  <span>
                    <div>
                      <a href="https://unsplash.com/@eliapelle">Elia Pellegrini</a>
                    </div>
                    <a href="https://unsplash.com/@eliapelle">Available for hire</a>
                  </span>
                </div>
              </div>
            </figure>
          </div>
        </div>

        <!-- column 3 > row 1 -->
        <div class="column_3" style="--column-gutter: 24px; --columns: 3">
          <div class="col_3 row_1">
            <div class="darkness">
            <figure itemprop="img" itemscope itemtype="http://schema.org/ImageObject">
              <a href="#">
                <img src="../../Unsplash/img/Eugene Golovesov.jpg" itemprop="thumbnail" />
              </a>
            </div>

              <!--hover data-->
              <div class="img_hover">
                <div class="profile">
                  <img src="../../Unsplash/img/Eugene Golovesov_profile_img.jpg" style="width: 32px; height: 32px; border-radius: 50%" />
                  <span>
                    <div>
                      <a href="https://unsplash.com/@eugene_golovesov">Eugene Golovesov</a>
                    </div>
                    <a href="https://unsplash.com/@debrupas">Available for hire</a>
                  </span>
                </div>
              </div>
            </figure>
          </div>

          <!-- column 3 > row 2 -->
          <div class="col_3 row_2">
            <figure itemprop="img" itemscope itemtype="http://schema.org/ImageObject">
              <a href="#">
                <img src="../../Unsplash/img/Pascal Debrunner.jpg" itemprop="thumbnail" />
              </a>
              <!--hover data-->
              <div class="img_hover">
                <div class="darkness"></div>
                <div class="profile">
                  <img src="../../Unsplash/img/Pascal Debrunner_profile_img.png" style="width: 32px; height: 32px; border-radius: 50%" />
                  <span>
                    <div>
                      <a href="https://unsplash.com/@debrupas">Pascal Debrunner</a>
                    </div>
                    <a href="https://unsplash.com/@debrupas">Available for hire</a>
                  </span>
                </div>
              </div>
            </figure>
          </div>
        </div>
        <!-- column 3 End -->
      </div>
    </section>
  </body>
</html>
